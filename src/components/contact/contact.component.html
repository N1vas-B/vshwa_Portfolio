  <div class="contact-section">
  <h2 class="section-title">Get In Touch</h2>
  <div class="contact-container">
    
    <!-- Left: Contact Info -->

      <div class="info-item">
        <i class="bi bi-envelope-fill icon"></i>
        <div>
          <h4>Email</h4>
          <p>viswanivasbendadi10&#64;gmail.com</p>
        </div>
      </div>

      <div class="info-item">
        <i class="bi bi-telephone-fill icon"></i>
        <div>
          <h4>Phone</h4>
          <p>6301010726</p>
        </div>
      </div>

      <div class="info-item">
        <i class="bi bi-geo-alt-fill icon"></i>
        <div>
          <h4>Location</h4>
          <p>Medari Bazar, Khammam, Telangana, India</p>
        </div>
      </div>
         <div class="social-media-section">
  <h4 class="connect-title">Feel free to reach out</h4>
  <div class="social-buttons">
    <a href="https://linkedin.com/in/viswanivas" class="btn linkedin" target="_blank"><i class="bi bi-linkedin"></i> LINKEDIN</a>
    <a href="https://facebook.com" class="btn facebook" target="_blank"><i class="bi bi-facebook"></i> FACEBOOK</a>
    <a href="https://instagram.com" class="btn instagram" target="_blank"><i class="bi bi-instagram"></i> INSTAGRAM</a>

  </div>
</div>
    </div>

    <!-- Right: Contact Form -->
    <form class="contact-form" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="contact.name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="contact.email" required />
      </div>

      <div class="form-group">
        <label>Subject</label>
        <input type="text" name="subject" [(ngModel)]="contact.subject" required />
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea name="message" [(ngModel)]="contact.message" rows="5" required></textarea>
      </div>

      <button type="submit" [disabled]="!form.valid">Send Message</button>
    </form>
  </div>
</div>
</div>
