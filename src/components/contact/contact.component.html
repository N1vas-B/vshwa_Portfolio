<div class="contact-background">
  <div class="contact-section">
    <h2 class="section-title">Get In Touch</h2>
    <div class="contact-container">

      <!-- Left: Contact Info -->
      <div class="contact-info">
        <div class="info-item">
          <i class="bi bi-envelope-fill icon"></i>
          <div>
            <h4>Email</h4>
            <p>viswanivasbendadi10&#64;gmail.com</p>
          </div>
        </div>

        <div class="info-item">
          <i class="bi bi-telephone-fill icon"></i>
          <div>
            <h4>Phone</h4>
            <p>6301010726</p>
          </div>
        </div>

        <div class="info-item">
          <i class="bi bi-geo-alt-fill icon"></i>
          <div>
            <h4>Location</h4>
            <p>8-8-138 Riccob Bazar, Khammam</p>
          </div>
        </div>

        <div class="social-media-section">
          <div class="social-buttons">
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/viswanivas/" target="_blank" class="social-link linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/N1vas-B/viswanivas" target="_blank" class="social-link github">
              <i class="fab fa-github"></i>
            </a>

            <!-- Twitter -->
            <a href="https://twitter.com/your-handle" target="_blank" class="social-link twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>


      </div>

      <!-- Right: Contact Form -->
      <form class="contact-form" (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" [(ngModel)]="contact.name" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" [(ngModel)]="contact.email" required />
        </div>

        <div class="form-group">
          <label>Subject</label>
          <input type="text" name="subject" [(ngModel)]="contact.subject" required />
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea name="message" [(ngModel)]="contact.message" rows="5" required></textarea>
        </div>

        <button type="submit" [disabled]="!form.valid">Send Message</button>
      </form>
    </div>
  </div>
</div>
